spring.application.name=banking-web-services
server.port=8080
logging.level.org.springframework= info
management.endpoints.web.exposure.include=*

#Spring in memory database H2 configuration
#spring.datasource.url=jdbc:h2:mem:testdb

#Configuration config Server
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.name=customer-config

#Mysql db configuration
spring.datasource.url= jdbc:mysql://localhost:3306/banking-service-database
spring.datasource.username=ypatel
spring.datasource.password=ypatel
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

#eureka client configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Spring security
spring.security.user.name=ypatel
spring.security.user.password=ypatel